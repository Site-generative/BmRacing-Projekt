name: laplink
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  http: ^1.2.2
  permission_handler: ^11.3.1
  flutter_blue_plus: ^1.32.11
  keep_screen_on: ^3.0.0
  shared_preferences: ^2.3.2
  flutter_background: ^1.3.0+1
  flutter_local_notifications: ^17.2.3
  awesome_notifications: ^0.10.0
  flutter_launcher_icons: ^0.14.1
  provider: ^6.1.2
  lottie: ^3.2.0
  google_fonts: ^6.2.1
  battery_plus: ^6.2.1
  fluttertoast: ^8.2.10
  web_socket_channel: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  change_app_package_name: ^1.3.0
  # flutter_app_name: "^0.1.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#141414"
  adaptive_icon_foreground: "assets/icon/playstore-icon.png"

flutter:
  uses-material-design: true
  assets:
    - ./.env.local
    - assets/loading.json
    - assets/icon/icon_removed_background.png
