plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keyStoreProperties = new Properties()
def keyStorePropertiesFile = rootProject.file("key.properties")
if (keyStorePropertiesFile.exists()) {
    keyStoreProperties.load(new FileInputStream(keyStorePropertiesFile))
}

android {
    namespace = "com.app.bm_racing_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId = "com.app.bm_racing_app"
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        create("release") {
            keyAlias = keyStoreProperties["keyAlias"] as String
            keyPassword = keyStoreProperties["keyPassword"] as String
            storeFile = keyStoreProperties["storeFile"] ? file(keyStoreProperties["storeFile"]) : null
            storePassword = keyStoreProperties["storePassword"] as String
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation "androidx.compose.ui:ui:1.7.8" // Aktualizuj na nejnovější verzi
    implementation "androidx.compose.material:material:1.7.8"
    implementation "androidx.compose.ui:ui-tooling-preview:1.6.0"
    implementation "androidx.compose.runtime:runtime:1.7.8"
    implementation "androidx.lifecycle:lifecycle-runtime-compose:2.7.0" // Aktualizováno
    
    // Kotlin Compiler pro Compose
    implementation "androidx.compose.compiler:compiler:1.5.15"
}

flutter {
    source = "../.."
}
